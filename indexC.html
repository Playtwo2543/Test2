<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="StyleYears.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลง ค.ศ. เป็นศักราชอื่นๆ</title>
</head>  
<body>
    <div class="container">
        <h3>แปลงปี ค.ศ. เป็นศักราชอื่นๆ</h3>
        <fieldset>
            <label for="thaiYear">กรอกปี ค.ศ.:</label>
            <input type="number" id="thaiYear" placeholder="กรอกปี ค.ศ.">
        </fieldset>
        <div>
            <button onclick="convertToPs()">แปลงเป็น พ.ศ.</button>
            <button onclick="convertToJs()">แปลงเป็น จ.ศ.</button>
            <button onclick="convertToMs()">แปลงเป็น ม.ศ.</button>
            <button onclick="convertToRs()">แปลงเป็น ร.ศ.</button>
        </div>
        
        <div class="result" id="result">โปรดกรอกปี ค.ศ.และเลือกศักราชที่ต้องการแปลง</div>
        <br>
        <a href="https://playtwo2543.github.io/Test2/index.html" > ต้องการแปลง พ.ศ.เป็นศักราชอื่นๆ </a>
    </div>

    <script>
        function convertYear(offset, label) {
            let thaiYear = parseInt(document.getElementById('thaiYear').value);

            // ตรวจสอบว่ากรอกข้อมูลครบและเป็นตัวเลข
            if (!thaiYear || thaiYear <= 0) {
                document.getElementById('result').textContent = "กรุณากรอกปี ค.ศ. ที่ถูกต้อง";
                return;
            }

            // คำนวณปีตาม offset
            let resultYear = thaiYear - offset;

            // แสดงผลลัพธ์
            document.getElementById('result').textContent = 
                `ปี ${label} ที่ได้คือ ${resultYear}`;
        }

        function convertToPs() {
            convertYear(-543, "พ.ศ.");
        }

        function convertToJs() {
            convertYear(638, "จ.ศ.");
        }

        function convertToMs() {
            convertYear(78, "ม.ศ.");
        }

        function convertToRs() {
            convertYear(1781, "ร.ศ.");
        }
    </script>


</body>

</html>
